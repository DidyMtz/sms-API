<div class="container">
    <div class="head">
        <h1>Envoyer SMS</h1>
    </div>
    <div class="interior">
        <form formGroup="smsGroup" (ngSubmit)="sendSMS()">
            <div><input type="text" formControlName="tel" placeholder="+212665421587"></div>
            <div><textarea formControlName="message" class="form-control"></textarea></div>
            <div><button class="btn btn-primary">Chercher</button></div>
        </form>
    </div>
    <div class="footer"></div>

</div>
